<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas menos que en Marte o Jupiter</p>
    <script>
      var usuario = prompt("Cual es Tú peso?");
      var planeta = parseInt(prompt("Elige Tú planeta\n1 es Marte, 2 es Jupiter"));
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      var nombre;
      if (planeta == 1)
      {
          peso_final = peso * g_marte / g_tierra;
          nombre = "Marte";
      }
      else if (planeta == 2)
      {
        peso_final = peso * g_jupiter / g_tierra;
          nombre = "Jupiter";
      }
      else
      {
          peso_final = 1000000;
          nombre = "Kipton";
      }
      peso_final = parseInt(peso_final);
      document.write("Tu peso en " + nombre + " es: <strong>" + peso_final + " Kilos</strong>");
    </script>
  </body>
</html>
